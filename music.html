<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <div class="music-container">
            <div class="mode-div">
                <i class="fas fa-moon fa-2x" id="mode" title="Dark mode"></i>
            </div>
            <h2 id="title">Duniyaa</h2>
            <h3 id="artist">Akhil, Dhvani Bhanushali</h3>
            <div class="img-container">
                <img src="images/song-1.jpg" alt="">
            </div>
            <audio src="music/song-1.mp3"></audio>

            <!-- Progress Bar -->
            <div class="progressbar-container" id="progress-container">
                <div class="progress-duration-meter">
                    <div id="current-time">0:00</div>
                    <div id="duration">3:42</div>
                </div>
                
                <div class="progress-div" id="progress-div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
